strings:
  inputs:
   - Assignment/Resources/Strings/Localizable.strings
  outputs:
   - templateName: structured-swift5
     output: Assignment/Resources/Generated/Strings.swift

xcassets:
  inputs:
    - Assignment/Resources/Assets.xcassets
  outputs:
    - templateName: swift5
      params:
        forceProvidesNamespaces: true
      output: Assignment/Resources/Generated/Assets.swift

ib:
  inputs:
    - .
  outputs:
    - templateName: scenes-swift5
      output: Assignment/Resources/Generated/StoryboardScenes.swift

colors:
    paths:
    - Assignment/Resources/Colors.txt
    templateName: swift5
    output: Assignment/Resources/Generated/Colors.swift

fonts:
    paths:
    - Assignment/Resources/Fonts
    templateName: swift4
    output: Assignment/Resources/Generated/Fonts.swift
